# Listen on all interfaces, UDP 161
agentAddress udp:161

# sysLocation and sysContact for nicer sysDescr output
sysLocation TestLab
sysContact admin@example.local

# rocommunity public for SNMPv2c read-only access
# restrict to all addresses; change for production
rocommunity public  default    -V systemonly

# Do not fork (we run in foreground)
dontLogTCPWrappersConnects  yes

